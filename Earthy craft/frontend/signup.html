<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('https://images.unsplash.com/photo-1727257050264-33a4f5f0982a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Signup Card -->
  <div class="relative z-10 w-full max-w-md p-8 rounded-2xl
              bg-white/10 backdrop-blur-lg
              border border-white/20 shadow-2xl">

    <h2 class="text-3xl font-bold text-white text-center mb-6">
      Create Account
    </h2>

    <form id="signupForm" class="space-y-5">

      <!-- Name -->
      <div>
        <label class="block text-white mb-1">Full Name</label>
        <input id="name" type="text"
               class="w-full px-4 py-2 rounded-lg
                      bg-white/20 text-white
                      placeholder-white/70
                      focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="Enter your name" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-white mb-1">Email</label>
        <input id="email" type="email"
               class="w-full px-4 py-2 rounded-lg
                      bg-white/20 text-white
                      placeholder-white/70
                      focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-white mb-1">Password</label>
        <input id="password" type="password"
               class="w-full px-4 py-2 rounded-lg
                      bg-white/20 text-white
                      placeholder-white/70
                      focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="Create password" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-white mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password"
               class="w-full px-4 py-2 rounded-lg
                      bg-white/20 text-white
                      placeholder-white/70
                      focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="Confirm password" required>
      </div>

      <!-- Message -->
      <p id="message" class="text-center text-sm hidden"></p>

      <!-- Button -->
      <button type="submit"
              class="w-full py-2 rounded-lg
                     bg-white text-black font-semibold
                     hover:bg-gray-200 transition">
        Sign Up
      </button>

    </form>

    <p class="text-white text-center mt-6 text-sm">
      Already have an account?
      <a href="login.html" class="underline hover:text-gray-300">Login</a>
    </p>

  </div>

<script>
const form = document.getElementById("signupForm");
const message = document.getElementById("message");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  message.classList.add("hidden");

  if (password.length < 6) {
    message.textContent = "Password must be at least 6 characters.";
    message.classList.remove("hidden");
    message.classList.add("text-red-400");
    return;
  }

  if (password !== confirmPassword) {
    message.textContent = "Passwords do not match.";
    message.classList.remove("hidden");
    message.classList.add("text-red-400");
    return;
  }

  message.textContent = "Account created successfully âœ…";
  message.classList.remove("hidden");
  message.classList.remove("text-red-400");
  message.classList.add("text-green-400");

  // Optional redirect
  setTimeout(() => {
    window.location.href = "login.html";
  }, 1200);
});
</script>

</body>
</html>
