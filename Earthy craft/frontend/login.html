<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Login - Working</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('https://plus.unsplash.com/premium_photo-1715976181453-e9b22d9cb20f?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Login Card -->
  <div class="relative z-10 w-full max-w-md p-8 rounded-2xl 
              bg-white/10 backdrop-blur-lg 
              border border-white/20 shadow-2xl">

    <h2 class="text-3xl font-bold text-white text-center mb-6">
      Welcome Back
    </h2>

    <form id="loginForm" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-white mb-1">Email</label>
        <input id="email" type="email"
               class="w-full px-4 py-2 rounded-lg 
                      bg-white/20 text-white 
                      placeholder-white/70 
                      focus:outline-none focus:ring-2 focus:ring-white"
               placeholder="Enter your email">
        <p id="emailError" class="text-red-400 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-white mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password"
                 class="w-full px-4 py-2 rounded-lg 
                        bg-white/20 text-white 
                        placeholder-white/70 
                        focus:outline-none focus:ring-2 focus:ring-white"
                 placeholder="Enter your password">
          <button type="button" id="togglePassword"
                  class="absolute right-3 top-2 text-white text-sm">
            Show
          </button>
        </div>
        <p id="passwordError" class="text-red-400 text-sm mt-1 hidden"></p>
      </div>

      <!-- Message -->
      <p id="message" class="text-white text-center text-sm ">Don't have an account?
        <a href="signup.html" class="underline hover:text-gray-300">Sign Up</a>
      </p>

      <!-- Button -->
      <button type="submit"
              class="w-full py-2 rounded-lg 
                     bg-white text-black font-semibold 
                     hover:bg-gray-200 transition">
        Login
      </button>

    </form>

  </div>


  <script>
  const form = document.getElementById("loginForm");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const message = document.getElementById("message");
  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");
  const togglePassword = document.getElementById("togglePassword");

  // Show / Hide Password
  togglePassword.addEventListener("click", () => {
    if (password.type === "password") {
      password.type = "text";
      togglePassword.textContent = "Hide";
    } else {
      password.type = "password";
      togglePassword.textContent = "Show";
    }
  });

  // Email Validation Function
  function isValidEmail(emailValue) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(emailValue);
  }

  // Form Submit
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    // Reset UI
    emailError.classList.add("hidden");
    passwordError.classList.add("hidden");
    message.classList.add("hidden");

    let isValid = true;

    // Validate Email
    if (!isValidEmail(email.value)) {
      emailError.textContent = "Enter a valid email address.";
      emailError.classList.remove("hidden");
      isValid = false;
    }

    // Validate Password
    if (password.value.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters.";
      passwordError.classList.remove("hidden");
      isValid = false;
    }

    if (!isValid) return;

    // Success (No demo credentials)
    message.textContent = "Login Successful âœ…";
    message.classList.remove("hidden");
    message.classList.add("text-green-400");

    // Simulated redirect (optional)
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1200);
  });
</script>


</body>
</html>
